<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chart { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>5G Data Visualization Dashboard</h1>
    <div id="chart"></div>
    
    <script>
        // Initialize Firebase (Replace with your Firebase project config)
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        
        firebase.initializeApp(firebaseConfig);

        console.log("Firebase initialized with config:", firebaseConfig);
        
        const db = firebase.database().ref('kpis');
        
        // Function to update the chart
        function updateChart(data) {
            if (!data) {
                console.log("No data received from Firebase");
                return;
            }

            console.log("Data received:", data);

            const timestamps = [];
            const signalStrength = [];
            const latency = [];
            const throughput = [];

            Object.keys(data).forEach(key => {
                const entry = data[key];
                timestamps.push(new Date(entry.timestamp));
                signalStrength.push(entry.signal_strength);
                latency.push(entry.latency);
                throughput.push(entry.throughput);
            });

            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', name: 'Signal Strength' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', name: 'Latency' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', name: 'Throughput' };

            const layout = { title: '5G KPIs Over Time' };
            Plotly.newPlot('chart', [trace1, trace2, trace3], layout);
        }

        // Listen for data changes in Firebase and update chart
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            console.log("Snapshot from Firebase:", snapshot);
            updateChart(data);
        });
    </script>

</body>
</html>
