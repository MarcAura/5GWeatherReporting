<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization</title>
    <!-- Include Plotly for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }

        #chart {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>5G Data Visualization Dashboard</h1>
    <div id="chart"></div>

    <script>
        // Initialize Firebase with your project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);

        // Reference to the Firebase Realtime Database 'kpis' node
        const db = firebase.database().ref('kpis');
        
        // Define weather condition thresholds
        function classifyWeatherCondition(entry) {
            const { cloud_cover, humidity, precipitation, snowfall, snow_depth } = entry;

            if (cloud_cover < 20 && precipitation === 0) {
                return "Clear Weather";
            } else if (cloud_cover >= 50 && precipitation === 0) {
                return "Cloud Cover";
            } else if (precipitation > 0 && humidity > 80) {
                return "Rain and High Humidity";
            } else if (snowfall > 0 && cloud_cover >= 50 && snowfall <= 2) {
                return "Light Snowfall and Cloud Cover";
            } else if (snowfall > 2 && snow_depth > 5) {
                return "Heavy Snowfall and High Snow Depth";
            } else {
                return null; // No specific condition
            }
        }

        // Function to update the chart with data from Firebase
        function updateChart(data) {
            const dataArray = Object.keys(data).map(key => ({
                timestamp: new Date(data[key].timestamp),
                signal_strength: data[key].signal_strength,
                latency: data[key].latency,
                throughput: data[key].throughput,
                weatherCondition: classifyWeatherCondition(data[key]) // Add classified weather condition
            }));

            // Sort data by timestamp
            dataArray.sort((a, b) => a.timestamp - b.timestamp);

            // Create time intervals for weather conditions
            const overlays = [];
            let currentCondition = null;
            let intervalStart = null;

            dataArray.forEach((entry, index) => {
                const condition = entry.weatherCondition;

                if (condition !== currentCondition) {
                    if (currentCondition) {
                        overlays.push({
                            condition: currentCondition,
                            start: intervalStart,
                            end: entry.timestamp
                        });
                    }
                    currentCondition = condition;
                    intervalStart = entry.timestamp;
                }

                if (index === dataArray.length - 1 && currentCondition) {
                    overlays.push({
                        condition: currentCondition,
                        start: intervalStart,
                        end: entry.timestamp
                    });
                }
            });

            // Define colors for each condition
            const conditionColors = {
                "Clear Weather": 'rgba(173, 216, 230, 0.3)', // Light blue
                "Cloud Cover": 'rgba(192, 192, 192, 0.3)',    // Light gray
                "Rain and High Humidity": 'rgba(135, 206, 250, 0.3)', // Light sky blue
                "Light Snowfall and Cloud Cover": 'rgba(255, 250, 250, 0.3)', // Snow color
                "Heavy Snowfall and High Snow Depth": 'rgba(240, 248, 255, 0.3)' // Alice blue
            };

            // Set up Plotly traces
            const timestamps = dataArray.map(entry => entry.timestamp);
            const signalStrength = dataArray.map(entry => entry.signal_strength);
            const latency = dataArray.map(entry => entry.latency);
            const throughput = dataArray.map(entry => entry.throughput);

            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput' };

            // Define layout and add weather overlays as shapes
            const layout = {
                title: '5G KPIs Over Time with Weather Overlays',
                xaxis: { title: 'Timestamp' },
                yaxis: { title: 'Signal Strength (dBm)' },
                yaxis2: { title: 'Latency (ms)', overlaying: 'y', side: 'right' },
                yaxis3: { title: 'Throughput (kbps)', overlaying: 'y', side: 'right', position: 0.85 },
                shapes: overlays.map(overlay => ({
                    type: 'rect',
                    xref: 'x',
                    yref: 'paper',
                    x0: overlay.start,
                    x1: overlay.end,
                    y0: 0,
                    y1: 1,
                    fillcolor: conditionColors[overlay.condition],
                    opacity: 0.3,
                    line: { width: 0 }
                })),
                legend: { x: 1, xanchor: 'left', y: 1 }
            };

            // Use Plotly.react to update the plot without creating duplicates
            Plotly.react('chart', [trace1, trace2, trace3], layout);
        }

        // Listen for changes in the database and update chart on change
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateChart(data);
            } else {
                console.warn("Firebase snapshot is empty");
            }
        });
    </script>
</body>
</html>
