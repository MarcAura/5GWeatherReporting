<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization</title>
    <!-- Include Plotly for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }
        
        #chart {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>5G Data Visualization Dashboard</h1>
    <div id="chart"></div>
    
    <script>
        // Initialize Firebase with your project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Reference to the Firebase Realtime Database 'kpis' node
        const db = firebase.database().ref('kpis');

        // Function to update the chart with sorted data from Firebase
        function updateChart(data) {
            if (!data) {
                console.warn("No data received from Firebase");
                return;
            }

            // Convert data to an array and sort it by timestamp
            const dataArray = Object.keys(data).map(key => ({
                timestamp: new Date(data[key].timestamp),
                signal_strength: data[key].signal_strength,
                latency: data[key].latency,
                throughput: data[key].throughput
            })).sort((a, b) => a.timestamp - b.timestamp); // Sort by timestamp

            // Map sorted data to arrays for plotting
            const timestamps = dataArray.map(entry => entry.timestamp);
            const signalStrength = dataArray.map(entry => entry.signal_strength);
            const latency = dataArray.map(entry => entry.latency);
            const throughput = dataArray.map(entry => entry.throughput);

            // Define traces for Plotly with a single trace per metric to ensure a continuous line
            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength', yaxis: 'y1' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency', yaxis: 'y2' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput', yaxis: 'y3' };

            // Define layout with three separate y-axes
            const layout = { 
                title: '5G KPIs Over Time with Weather Overlays',
                xaxis: { title: 'Timestamp', domain: [0.1, 0.9] },  // Move timestamp axis to bottom
                yaxis: { title: 'Signal Strength (dBm)', side: 'left', position: 0.05 },
                yaxis2: { title: 'Latency (ms)', side: 'left', overlaying: 'y', position: 0.5 },
                yaxis3: { title: 'Throughput (kbps)', side: 'right', overlaying: 'y', position: 0.95 },
                showlegend: true,
                legend: { x: 1, y: 1 },
                margin: { t: 50, r: 50, b: 50, l: 50 }
            };
            
            // Use Plotly.react to update the plot without creating duplicates
            Plotly.react('chart', [trace1, trace2, trace3], layout);
        }

        // Listen for changes in the database and update chart on change
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateChart(data);
            } else {
                console.warn("Firebase snapshot is empty");
            }
        });
    </script>
</body>
</html>
