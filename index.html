<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }
        #chart {
            width: 80%;
            max-width: 1000px;
            height: 800px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>5G KPI Visualization with Weather Overlays</h1>
    <div id="chart"></div>
    
    <script>
        // Initialize Firebase with your project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database().ref('kpis');

        async function fetchKPIData() {
            const snapshot = await db.once('value');
            const data = snapshot.val();

            const timestamps = [];
            const signalStrength = [];
            const latency = [];
            const throughput = [];
            const weatherRegions = {
                temperature: [],
                humidity: [],
                wind_speed: [],
                cloud_cover: [],
                precipitation: [],
                snowfall: [],
                snow_depth: []
            };

            Object.keys(data).forEach(key => {
                const entry = data[key];
                const time = new Date(entry.timestamp);
                
                timestamps.push(time);
                signalStrength.push(entry.signal_strength);
                latency.push(entry.latency);
                throughput.push(entry.throughput);

                // Collect weather data to create shaded overlays
                if (entry.weather) {
                    for (let condition in weatherRegions) {
                        if (entry.weather[condition] != null) {
                            weatherRegions[condition].push({
                                x0: time,
                                x1: new Date(time.getTime() + 60 * 1000),
                                label: condition
                            });
                        }
                    }
                }
            });

            // Create traces for Signal Strength, Latency, and Throughput
            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength', yaxis: 'y1' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency', yaxis: 'y2' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput', yaxis: 'y3' };

            // Define shapes for weather overlays
            const shapes = [];
            Object.keys(weatherRegions).forEach((condition, i) => {
                const color = `rgba(${i * 40}, ${255 - i * 30}, ${i * 50}, 0.2)`;
                weatherRegions[condition].forEach(region => {
                    shapes.push({
                        type: 'rect',
                        xref: 'x',
                        yref: 'paper',
                        x0: region.x0,
                        x1: region.x1,
                        y0: 0,
                        y1: 1,
                        fillcolor: color,
                        opacity: 0.2,
                        line: { width: 0 }
                    });
                });
            });

            const layout = {
                title: '5G KPIs Over Time with Weather Overlays',
                grid: { rows: 3, columns: 1, pattern: 'independent' },
                yaxis: { title: 'Signal Strength (dBm)', domain: [0.66, 1] },
                yaxis2: { title: 'Latency (ms)', domain: [0.33, 0.66] },
                yaxis3: { title: 'Throughput (kbps)', domain: [0, 0.33] },
                xaxis: { title: 'Timestamp' },
                shapes: shapes,
                legend: { orientation: 'h' },
                annotations: Object.keys(weatherRegions).map((condition, i) => ({
                    text: condition.charAt(0).toUpperCase() + condition.slice(1),
                    xref: 'paper',
                    yref: 'paper',
                    x: 1.05,
                    y: 1 - i * 0.1,
                    showarrow: false,
                    font: { size: 10 },
                    bgcolor: `rgba(${i * 40}, ${255 - i * 30}, ${i * 50}, 0.2)`
                }))
            };

            // Render the plot
            Plotly.newPlot('chart', [trace1, trace2, trace3], layout);
        }

        fetchKPIData();
    </script>
</body>
</html>
