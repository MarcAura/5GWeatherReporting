<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization with Weather Overlays</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart {
            width: 80%;
            max-width: 1000px;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Legend styling */
        .legend {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend-color-box {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        /* Colors for each condition */
        .clear-weather { background-color: #e6f7ff; }
        .cloud-cover { background-color: #f2e6ff; }
        .rain-high-humidity { background-color: #d9f2d9; }
        .light-snowfall { background-color: #fff5e6; }
        .heavy-snowfall { background-color: #ffcccc; }
    </style>
</head>
<body>
    <h1>5G Data Visualization with Weather Overlays</h1>
    <div id="chart"></div>

    <!-- Legend for weather overlays -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color-box clear-weather"></div> Clear Weather
        </div>
        <div class="legend-item">
            <div class="legend-color-box cloud-cover"></div> Cloud Cover
        </div>
        <div class="legend-item">
            <div class="legend-color-box rain-high-humidity"></div> Rain and High Humidity
        </div>
        <div class="legend-item">
            <div class="legend-color-box light-snowfall"></div> Light Snowfall and Cloud Cover
        </div>
        <div class="legend-item">
            <div class="legend-color-box heavy-snowfall"></div> Heavy Snowfall and High Snow Depth
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database().ref('kpis');
        
        function updateChart(data) {
            const timestamps = data.map(entry => new Date(entry.timestamp));
            const signalStrength = data.map(entry => entry.signal_strength);
            const latency = data.map(entry => entry.latency);
            const throughput = data.map(entry => entry.throughput);

            // Define traces
            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength', yaxis: 'y1' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency', yaxis: 'y2' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput', yaxis: 'y3' };

            const layout = {
                title: '5G KPIs Over Time with Weather Overlays',
                xaxis: { title: 'Timestamp', domain: [0, 1] },
                yaxis: { title: 'Signal Strength (dBm)', side: 'left' },
                yaxis2: { title: 'Latency (ms)', side: 'right', overlaying: 'y', position: 0.85 },
                yaxis3: { title: 'Throughput (kbps)', side: 'right', overlaying: 'y', position: 0.95 },
                showlegend: false
            };

            // Example overlay data for visualization
            const weatherOverlays = [
                { condition: 'Clear Weather', start: timestamps[0], end: timestamps[4], color: '#e6f7ff' },
                { condition: 'Cloud Cover', start: timestamps[5], end: timestamps[9], color: '#f2e6ff' },
                { condition: 'Rain and High Humidity', start: timestamps[10], end: timestamps[14], color: '#d9f2d9' },
                { condition: 'Light Snowfall and Cloud Cover', start: timestamps[15], end: timestamps[19], color: '#fff5e6' },
                { condition: 'Heavy Snowfall and High Snow Depth', start: timestamps[20], end: timestamps[24], color: '#ffcccc' },
            ];

            // Add weather overlays
            weatherOverlays.forEach(overlay => {
                layout.shapes = layout.shapes || [];
                layout.shapes.push({
                    type: 'rect',
                    xref: 'x',
                    yref: 'paper',
                    x0: overlay.start,
                    x1: overlay.end,
                    y0: 0,
                    y1: 1,
                    fillcolor: overlay.color,
                    opacity: 0.2,
                    line: { width: 0 }
                });
            });

            // Plot with Plotly
            Plotly.newPlot('chart', [trace1, trace2, trace3], layout);
        }

        // Fetch data and update chart
        db.on('value', snapshot => {
            const data = snapshot.val() ? Object.values(snapshot.val()) : [];
            if (data.length) updateChart(data);
        });
    </script>
</body>
</html>
