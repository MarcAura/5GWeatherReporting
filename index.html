<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization with Weather Overlays</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart, #weatherChart {
            width: 80%;
            max-width: 1000px;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .legend {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
            position: absolute;
            top: 100px;
            right: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend-color-box {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .clear-weather { background-color: rgba(230, 247, 255, 0.35); }
        .cloud-cover { background-color: rgba(242, 230, 255, 0.35); }
        .rain-high-humidity { background-color: rgba(217, 242, 217, 0.35); }
        .light-snowfall { background-color: rgba(255, 245, 230, 0.35); }
        .heavy-snowfall { background-color: rgba(255, 204, 204, 0.35); }
    </style>
</head>
<body>
    <h1>5G Data Visualization with Weather Overlays</h1>

    <div style="position: relative; width: 100%;">
        <div id="chart"></div>
        <div class="legend">
            <div class="legend-item"><div class="legend-color-box clear-weather"></div> Clear Weather</div>
            <div class="legend-item"><div class="legend-color-box cloud-cover"></div> Cloud Cover</div>
            <div class="legend-item"><div class="legend-color-box rain-high-humidity"></div> Rain and High Humidity</div>
            <div class="legend-item"><div class="legend-color-box light-snowfall"></div> Light Snowfall and Cloud Cover</div>
            <div class="legend-item"><div class="legend-color-box heavy-snowfall"></div> Heavy Snowfall and High Snow Depth</div>
        </div>
    </div>

    <div id="weatherChart"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database().ref('kpis');

        function updateChart(data) {
            // Sort data by timestamp to ensure correct display order
            data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const timestamps = data.map(entry => new Date(entry.timestamp));
            const signalStrength = data.map(entry => entry.signal_strength);
            const latency = data.map(entry => entry.latency);
            const throughput = data.map(entry => entry.throughput);

            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength', yaxis: 'y1' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency', yaxis: 'y2' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput', yaxis: 'y3' };

            const layout = {
                title: '5G KPIs Over Time with Weather Overlays',
                xaxis: { title: 'Timestamp', domain: [0, 1] },
                yaxis: { title: 'Signal Strength (dBm)', side: 'left' },
                yaxis2: { title: 'Latency (ms)', side: 'right', overlaying: 'y', position: 0.85 },
                yaxis3: { title: 'Throughput (kbps)', side: 'right', overlaying: 'y', position: 0.95 },
                showlegend: false,
                shapes: [
                    { type: 'rect', xref: 'x', yref: 'paper', x0: timestamps[0], x1: timestamps[4], y0: 0, y1: 1, fillcolor: 'rgba(230, 247, 255, 0.5)', line: { width: 0 } },
                    { type: 'rect', xref: 'x', yref: 'paper', x0: timestamps[5], x1: timestamps[9], y0: 0, y1: 1, fillcolor: 'rgba(242, 230, 255, 0.5)', line: { width: 0 } },
                    { type: 'rect', xref: 'x', yref: 'paper', x0: timestamps[10], x1: timestamps[14], y0: 0, y1: 1, fillcolor: 'rgba(217, 242, 217, 0.5)', line: { width: 0 } },
                    { type: 'rect', xref: 'x', yref: 'paper', x0: timestamps[15], x1: timestamps[19], y0: 0, y1: 1, fillcolor: 'rgba(255, 245, 230, 0.5)', line: { width: 0 } },
                    { type: 'rect', xref: 'x', yref: 'paper', x0: timestamps[20], x1: timestamps[24], y0: 0, y1: 1, fillcolor: 'rgba(255, 204, 204, 0.5)', line: { width: 0 } }
                ]
            };

            Plotly.newPlot('chart', [trace1, trace2, trace3], layout);
        }

        function updateWeatherChart(data) {
            const timestamps = data.map(entry => new Date(entry.timestamp));
            const temperature = data.map(entry => entry.weather.temperature);
            const humidity = data.map(entry => entry.weather.humidity);
            const windSpeed = data.map(entry => entry.weather.wind_speed);
            const cloudCover = data.map(entry => entry.weather.cloud_cover);
            const precipitation = data.map(entry => entry.weather.precipitation);
            const snowfall = data.map(entry => entry.weather.snowfall);
            const snowDepth = data.map(entry => entry.weather.snow_depth);

            const layoutWeather = {
                title: 'Weather Conditions Over Time',
                xaxis: { title: 'Timestamp' },
                yaxis: { title: 'Weather Values' },
            };

            const traces = [
                { x: timestamps, y: temperature, type: 'scatter', mode: 'lines+markers', name: 'Temperature (Â°C)' },
                { x: timestamps, y: humidity, type: 'scatter', mode: 'lines+markers', name: 'Humidity (%)' },
                { x: timestamps, y: windSpeed, type: 'scatter', mode: 'lines+markers', name: 'Wind Speed (km/h)' },
                { x: timestamps, y: cloudCover, type: 'scatter', mode: 'lines+markers', name: 'Cloud Cover (%)' },
                { x: timestamps, y: precipitation, type: 'scatter', mode: 'lines+markers', name: 'Precipitation (mm)' },
                { x: timestamps, y: snowfall, type: 'scatter', mode: 'lines+markers', name: 'Snowfall (cm)' },
                { x: timestamps, y: snowDepth, type: 'scatter', mode: 'lines+markers', name: 'Snow Depth (cm)' }
            ];

            Plotly.newPlot('weatherChart', traces, layoutWeather);
        }

        db.on('value', snapshot => {
            const data = snapshot.val() ? Object.values(snapshot.val()) : [];
            if (data.length) {
                updateChart(data);
                updateWeatherChart(data);
            }
        });
    </script>
</body>
</html>
