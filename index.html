<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Data Visualization</title>
    <!-- Include Plotly for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }
        
        #chart {
            width: 80%;
            max-width: 1000px;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>5G Data Visualization Dashboard</h1>
    <div id="chart"></div>
    
    <script>
        // Initialize Firebase with your project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBds2P9R-kdoBtVY3esPsIEUxhJ2pN2DbM",
            authDomain: "gweatherreporting.firebaseapp.com",
            databaseURL: "https://gweatherreporting-default-rtdb.firebaseio.com",
            projectId: "gweatherreporting",
            storageBucket: "gweatherreporting.firebasestorage.app",
            messagingSenderId: "41795039504",
            appId: "1:41795039504:web:e6f3108717a12b05b67595",
            measurementId: "G-XBWC9G7HHD"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Reference to the Firebase Realtime Database 'kpis' node
        const db = firebase.database().ref('kpis');
        let lastTimestamp = null; // Store the last timestamp seen to avoid duplicates after initial load
        let initialLoadComplete = false; // Track whether initial load is complete

        // Function to update the chart with data from Firebase
        function updateChart(data) {
            if (!data) {
                console.warn("No data received from Firebase");
                return;
            }

            console.log("Data received from Firebase:", data);

            const timestamps = [];
            const signalStrength = [];
            const latency = [];
            const throughput = [];

            // Extract data from each entry in the Firebase data object
            Object.keys(data).forEach(key => {
                const entry = data[key];
                const entryTimestamp = new Date(entry.timestamp);

                // If initial load is complete, only add entries with timestamps later than lastTimestamp
                if (!initialLoadComplete || entryTimestamp > lastTimestamp) {
                    timestamps.push(entryTimestamp);
                    signalStrength.push(entry.signal_strength);
                    latency.push(entry.latency);
                    throughput.push(entry.throughput);
                }
            });

            // Update lastTimestamp to the most recent timestamp after processing all data
            if (timestamps.length > 0) {
                lastTimestamp = timestamps[timestamps.length - 1];
            }

            // Define traces for Plotly with a single trace per metric to ensure a continuous line
            const trace1 = { x: timestamps, y: signalStrength, type: 'scatter', mode: 'lines+markers', name: 'Signal Strength' };
            const trace2 = { x: timestamps, y: latency, type: 'scatter', mode: 'lines+markers', name: 'Latency' };
            const trace3 = { x: timestamps, y: throughput, type: 'scatter', mode: 'lines+markers', name: 'Throughput' };

            const layout = { 
                title: '5G KPIs Over Time',
                xaxis: { title: 'Timestamp' },
                yaxis: { title: 'Value' },
                showlegend: true
            };
            
            // Use Plotly.react to update the plot without creating duplicates
            Plotly.react('chart', [trace1, trace2, trace3], layout);

            // Mark initial load as complete
            initialLoadComplete = true;
        }

        // Listen for changes in the database and update chart on change
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateChart(data);
            } else {
                console.warn("Firebase snapshot is empty");
            }
        });
    </script>
</body>
</html>
